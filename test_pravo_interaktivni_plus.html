<head>

<title>Interaktivní test – Základy práva</title>
<style>body{font-family:Segoe UI,Arial,sans-serif;background:#f7f9fc;color:#1b1f23;line-height:1.55;padding:24px} h1{color:#0E5A8A;margin:0 0 8px} .sub{color:#57606a;margin-bottom:16px} .toolbar{display:flex;flex-wrap:wrap;gap:8px;align-items:center;margin:12px 0 18px} .card{background:#fff;border:1px solid #e1e4e8;border-radius:12px;padding:16px;margin:12px 0;box-shadow:0 2px 6px rgba(0,0,0,.06)} .q{font-weight:600;margin-bottom:8px} .opts label{display:block;padding:8px;border-radius:8px;border:1px solid #dee2e6;margin:6px 0;cursor:pointer} .opts input{margin-right:8px} .btn{background:#0B8C8F;color:#fff;border:none;border-radius:8px;padding:10px 14px;cursor:pointer} .btn.secondary{background:#F6C453;color:#333} .btn.ghost{background:#eef; color:#0E5A8A} .correct{background:#e9f7ef;border-color:#2ecc71} .wrong{background:#fdecea;border-color:#e74c3c} .miss{background:#fffbe6;border-color:#f1c40f} .hidden{display:none} .score{font-weight:700;margin-left:12px} .tag{display:inline-block;padding:2px 8px;border-radius:999px;background:#e7f5ff;color:#09539c;font-size:12px;margin-left:8px} .solution{margin-top:8px;color:#09539c;font-size:14px} .footer{margin-top:24px;font-size:13px;color:#57606a} ol.draggable li{padding:8px;border:1px solid #dee2e6;border-radius:8px;margin:6px 0;background:#fafbfc} .pill{padding:4px 8px;border-radius:999px;background:#f0f4ff;color:#0E5A8A;font-size:12px} input[type=number]{padding:8px;border:1px solid #cbd5e1;border-radius:8px;width:90px} .split{display:flex;gap:8px;flex-wrap:wrap} </style>
</head><body>
<h1>Interaktivní test – Základy práva</h1>
<div class="sub">Vyber správné odpovědi. Po vyhodnocení se hned zobrazí správné řešení a zvýrazní se tvé volby.</div>
<div class="toolbar card">
<div class="split">
<button class="btn" onclick="evaluateAll()">Vyhodnotit vše</button>
<button class="btn secondary" onclick="resetAll()">Resetovat vše</button>
<button class="btn ghost" onclick="shuffleAll()">Zamíchat možnosti</button>
<span id="summary" class="score"></span>
</div>
<div class="split">
<label class="pill">Počet otázek: <input type="number" id="countInput" min="1" max="425" value="20"></label>
<button class="btn secondary" onclick="generateSubset()">Vygenerovat sadu</button>
<button class="btn secondary" onclick="filterType('all')">Vše</button>
<button class="btn secondary" onclick="filterType('single')">Jedna správná</button>
<button class="btn secondary" onclick="filterType('multi')">Více správných</button>
<button class="btn secondary" onclick="filterType('order')">Seřazování</button>
</div>
</div>
<div id="quiz"></div>
<script>const DATA = [{"number": 1, "question": "Hospodaření a nakládání s majetkem obcí a krajů je:", "options": [{"text": "v jejich přenesené působnosti", "correct": false}, {"text": "toto oprávnění nenáleží ani do samostatné, ani do přenesené působnosti", "correct": false}, {"text": "pouze v samostatné působnosti", "correct": true}, {"text": "zčásti v přenesené a zčásti v samostatné působnosti", "correct": false}], "type": "single"}, {"number": 2, "question": "Zastupitelé obecního zastupitelstva jsou:", "options": [{"text": "voleni radou obce v komunálních volbách, které se konají každé 4 roky", "correct": false}, {"text": "jmenováni starostou obce", "correct": false}, {"text": "voleni občany obce v komunálních volbách, které se konají každé 4 roky", "correct": true}, {"text": "jsou jmenováni krajským úřadem na návrh hejtmana", "correct": false}], "type": "single"}, {"number": 3, "question": "Občanskoprávní jednání je", "options": [{"text": "soudní rozsudek", "correct": false}, {"text": "rozhodnutí občanskoprávního soudu", "correct": false}, {"text": "pouze projev vůle státního orgánu směřující zejména ke vzniku, změně nebo zániku, těch práv a povinností, které právní předpisy s takovým projevem spojují", "correct": false}, {"text": "projev vůle fyzické nebo právnické osoby, směřující zejména ke vzniku, změně nebo zániku, těch práv a povinností, které právní předpisy s takovým projevem spojují", "correct": true}], "type": "single"}, {"number": 4, "question": "Podle nového občanského zákoníku je potřeba, aby osoba, která má podstoupit zásah do své tělesné integrity, byla o povaze a možných následcích tohoto zásahu předem informována. Jedná se např. o následující situace:", "options": [{"text": "provedení masáže", "correct": false}, {"text": "zákrok léčitele", "correct": true}, {"text": "tetování", "correct": true}, {"text": "piercing", "correct": true}, {"text": "kadeřnické služby", "correct": false}, {"text": "poskytnutí lékařské péče (?)", "correct": true}], "type": "multi"}, {"number": 5, "question": "Procesní prostředky k zajištění řádného průběhu správního řízení jsou", "options": [{"text": "odvolání", "correct": false}, {"text": "předvolání", "correct": true}, {"text": "obnova řízení", "correct": false}, {"text": "předvedení", "correct": true}], "type": "multi"}, {"number": 6, "question": "Který z opravných prostředků lze podat proti nepravomocnému rozhodnutí ve správním řízení:", "options": [{"text": "návrh na obnovu řízení", "correct": false}, {"text": "rozklad", "correct": true}, {"text": "žalobu", "correct": false}, {"text": "odvolání", "correct": true}], "type": "multi"}, {"number": 7, "question": "Způsoby vypořádání podílového spoluvlastnictví jsou :", "options": [{"text": "prodejem věci a rozdělením výtěžku podle podílů", "correct": true}, {"text": "přikázání věci jednomu nebo více spoluvlastníkům za náhradu", "correct": true}, {"text": "dohodou", "correct": true}, {"text": "reálné rozdělení věci", "correct": true}], "type": "multi"}, {"number": 8, "question": "Dispozitivní právní norma", "options": [{"text": "obsahuje tzv. hraniční ukazatele, které určují, podle jaké národní právní normy bude řešen vztah s mezinárodním prvkem", "correct": false}, {"text": "obsahuje oprávnění nebo dovolenou možnost", "correct": true}, {"text": "přikazuje nebo zakazuje nějaké chování", "correct": false}, {"text": "obsahuje ustanovení o zrušení dosud platných právních norem", "correct": false}], "type": "single"}, {"number": 9, "question": "Dopustí-li se dědic úmyslného trestného činu proti rodičům zůstavitele", "options": [{"text": "může zůstavitel takového dědice vydědit", "correct": false}, {"text": "nastává dědická nezpůsobilost tohoto dědice přímo ze zákona", "correct": true}, {"text": "rozhodne soud projednávající dědictví o jeho vydědění", "correct": false}, {"text": "rozhodne notář projednávající dědictví o jeho vydědění", "correct": false}], "type": "single"}, {"number": 10, "question": "Označte předpoklady dědění (okolnosti, které musí nastat, aby byl zahájen proces realizace dědění)", "options": [{"text": "Smrt zůstavitele a rozhodnutí soudu.", "correct": false}, {"text": "Dohoda uzavřená mezi dědici a schválená soudem.", "correct": false}, {"text": "Smrt zůstavitele, existence majetku zůstavitele, dědický titul a způsobilý dědic.", "correct": true}], "type": "single"}, {"number": 11, "question": "Závazek je právní vztah", "options": [{"text": "dvoustranný, ze kterého vzniká věřiteli právo na plnění (pohledávka)", "correct": true}, {"text": "jednostranný, ze kterého vzniká dlužníkovi povinnost splnit dluh", "correct": false}, {"text": "jednostranný, ze kterého vzniká věřiteli právo na plnění (pohledávka)", "correct": false}, {"text": "dvoustranný, ze kterého vzniká dlužníkovi povinnost splnit dluh", "correct": true}], "type": "multi"}, {"number": 12, "question": "Pokud smluvní strany chtějí změnit nebo zrušit smlouvu uzavřenou písemně:", "options": [{"text": "mohou tak učinit, ale jen písemně", "correct": false}, {"text": "je vyžadována písemná forma, jen bylo-li to ujednáno ve smlouvě", "correct": true}, {"text": "takovou smlouvu nelze měnit ani rušit", "correct": false}, {"text": "mohou to udělat písemně i ústně", "correct": false}], "type": "single"}, {"number": 13, "question": "Pojem „příčetnost pachatele“ při stanovení trestní odpovědnosti znamená:", "options": [{"text": "že pachatel v době spáchání trestného činu byl svéprávný", "correct": false}, {"text": "že pachatel v době spáchání trestného činu mohl rozpoznat jeho protiprávnost a byl schopen své jednání ovládnout", "correct": true}, {"text": "že pachatel v době spáchání trestného činu měl právní subjektivitu", "correct": false}, {"text": "že pachatel v době spáchání trestného činu byl způsobilý k právním úkonům", "correct": false}], "type": "single"}, {"number": 14, "question": "Pachatel trestného činu musí být ve věku alespoň :", "options": [{"text": "18 – ti let", "correct": false}, {"text": "12 – ti let", "correct": false}, {"text": "15 – ti let", "correct": true}, {"text": "14 – ti let", "correct": false}], "type": "single"}, {"number": 15, "question": "Jsou-li tu nové skutečnosti, které bez své viny nemohl účastník použít v původním soudním řízení, nebo lze-li provést důkazy, které nemohly být provedeny, děje se tak na základě podání, které má formu:", "options": [{"text": "odvolání", "correct": false}, {"text": "žaloby na obnovu řízení", "correct": true}, {"text": "žaloby pro zmatečnost", "correct": false}, {"text": "dovolání", "correct": false}], "type": "single"}, {"number": 16, "question": "Kvalifikační dohoda:", "options": [{"text": "může být uzavřena ústně", "correct": false}, {"text": "uzavírá se v souvislosti se zvyšováním kvalifikace", "correct": true}, {"text": "lze ji uzavřít při prohlubování kvalifikace s náklady pod 50.000 Kč", "correct": false}, {"text": "musí být vždy písemně", "correct": true}], "type": "multi"}, {"number": 17, "question": "Povinnosti zaměstnavatele:", "options": [{"text": "může zaměstnanci za porušení povinností ukládat peněžité postihy", "correct": false}, {"text": "povinně platit zaměstnanci za vykonanou práci mzdu nebo plat", "correct": true}, {"text": "povinně přidělovat zaměstnanci práci podle pracovní smlouvy", "correct": true}, {"text": "musí stejně odměňovat zaměstnance za stejnou práci", "correct": true}], "type": "multi"}, {"number": 18, "question": "Mezi nabývací tituly vlastnického práva nepatří:", "options": [{"text": "vypůjčení věci", "correct": true}, {"text": "darovací smlouva", "correct": false}, {"text": "rozhodnutí státního orgánu", "correct": false}, {"text": "vydání zákona", "correct": false}], "type": "single"}, {"number": 19, "question": "Uzavře-li spotřebitel smlouvu mimo obchodní prostory podnikatele (např. při podomním prodeji, na předváděcí akci), pak", "options": [{"text": "je záruční doba na takto koupené zboží pouze 1 rok", "correct": false}, {"text": "má právo od smlouvy odstoupit do 14 dní od převzetí zboží", "correct": true}, {"text": "pro takovou smlouvu neplatí žádná zvláštní pravidla", "correct": false}, {"text": "nemá právo od smlouvy odstoupit", "correct": false}], "type": "single"}, {"number": 20, "question": "Pracovní smlouva nemusí obsahovat:", "options": [{"text": "druh práce, který má zaměstnanec vykonávat", "correct": false}, {"text": "den nástupu do práce", "correct": false}, {"text": "ujednání o platu (mzdě)", "correct": true}, {"text": "místo výkonu práce", "correct": false}], "type": "single"}, {"number": 21, "question": "Pokud zaměstnanec pracoval u zaměstnavatele méně, než jeden rok má při výpovědi z organizačních důvodů nárok na odstupné ve výši:", "options": [{"text": "poloviny měsíčního výdělku", "correct": false}, {"text": "trojnásobku měsíčního výdělku /viac jako dva roky/", "correct": false}, {"text": "dvojnásobku měsíčního výdělku /do 2 let/", "correct": false}, {"text": "jednoho měsíčního výdělku /do roka/", "correct": true}], "type": "single"}, {"number": 22, "question": "Zaměstnanec převzal den 14.8. výpověď z důvodu porušení pracovní kázně. Pracovní poměr skončí dnem :", "options": [], "type": "single"}, {"number": 31, "question": "10.", "options": [], "type": "single"}, {"number": 14, "question": "8.", "options": [], "type": "single"}, {"number": 30, "question": "11.", "options": [], "type": "single"}, {"number": 14, "question": "10.", "options": [], "type": "single"}, {"number": 23, "question": "Vyhláška obce:", "options": [{"text": "obce nejsou povinny vést evidenci vyhlášek", "correct": false}, {"text": "dnem vyhlášení se stává platnou", "correct": true}, {"text": "nabývá účinnosti 30. dnem po jejím vyhlášení", "correct": false}, {"text": "nabývá účinnosti 15. dnem po jejím vyhlášení", "correct": true}], "type": "multi"}, {"number": 24, "question": "Mezi základní zásady pracovního práva nepatří", "options": [{"text": "zásada nerovného zacházení", "correct": true}, {"text": "zásada bezpečné a hygienické práce", "correct": false}, {"text": "zásada úplatnosti vykonávané práce", "correct": false}, {"text": "zásada smluvní volnosti", "correct": false}], "type": "single"}, {"number": 25, "question": "Označte dědické tituly, které jsou obsaženy v právní úpravě NObčZ", "options": [{"text": "Závěť, zákon, dědická smlouva", "correct": true}, {"text": "Závěť, zákon a odkaz", "correct": false}, {"text": "Závěť, zákon a odkaz", "correct": false}], "type": "single"}, {"number": 26, "question": "Může závěť obsahovat podmínky vůči dědicům?", "options": [{"text": "Ano, pokud tyto podmínky nejsou obtěžující, nesrozumitelné a v rozporu s veřejným pořádkem.", "correct": true}, {"text": "Ano, je možné jako jednu z podmínek stanovit i rozvod, pokud se sňatkem dědice zůstavitel nesouhlasil.", "correct": false}, {"text": "Ne, takováto závěť je absolutně neplatná.", "correct": false}], "type": "single"}, {"number": 27, "question": "Stávka:", "options": [{"text": "je přerušení práce zaměstnavatelem", "correct": false}, {"text": "účastníku stávky nepřísluší mzda", "correct": true}, {"text": "v průběhu zákonné stávky přísluší zaměstnanci mzda", "correct": false}, {"text": "je přerušení práce zaměstnanci", "correct": true}], "type": "multi"}, {"number": 28, "question": "Mezi veřejnoprávní delikty řadíme", "options": [{"text": "krádež", "correct": true}, {"text": "způsobení škody zaměstnancem při plnění pracovních povinností", "correct": false}, {"text": "dopravní přestupek", "correct": true}, {"text": "způsobení škody vlastníkem zahrady, který uřeže větve stromu souseda přesahující na jeho zahradu a zapříčiní tím, že strom uschne", "correct": false}], "type": "multi"}, {"number": 29, "question": "Rozdíl mezi morálními normami a právními normami spočívá kromě jiného v", "options": [{"text": "způsobu, jak vznikají", "correct": true}, {"text": "jejich vynutitelnosti státem", "correct": true}, {"text": "obecné závaznosti", "correct": true}, {"text": "tom, že se zásadně nepřekrývají (morální norma nemůže být právní normou a naopak)",       const ol = document.createElement('ol'); ol.className='opts draggable'; ol.id='order_'+q.number; ol.setAttribute('style','list-style:decimal;padding-left:18px');
      q.options.forEach(o=>{
        const li = document.createElement('li'); li.textContent = o.text; li.setAttribute('draggable','true'); li.dataset.correctOrder='true';
        li.ondragstart = drag; li.ondragover = allowDrop; li.ondrop = drop; ol.appendChild(li);
      });
      card.appendChild(ol);
      const btn = document.createElement('button'); btn.className='btn'; btn.textContent='Vyhodnotit'; btn.onclick=()=>evaluateOrder(q.number,q.options.map(o=>o.text)); card.appendChild(btn);
      const btnR = document.createElement('button'); btnR.className='btn secondary'; btnR.textContent='Reset'; btnR.onclick=()=>resetOrder(q.number,q.options.map(o=>o.text)); card.appendChild(btnR);
      const res = document.createElement('div'); res.id='res_'+q.number; res.className='hidden'; card.appendChild(res);
    } else {
      const inputType = q.type==='single'?'radio':'checkbox';
      const optsDiv = document.createElement('div'); optsDiv.className='opts';
      const opts = q.options.slice(); shuffle(opts);
      opts.forEach((o,idx)=>{
        const label = document.createElement('label'); label.dataset.correct = o.correct? 'true':'false';
        const input = document.createElement('input'); input.type=inputType; input.name='g'+q.number; input.dataset.correct = o.correct? 'true':'false';
        label.appendChild(input); label.appendChild(document.createTextNode(' '+o.text));
        optsDiv.appendChild(label);
      });
      card.appendChild(optsDiv);
      const btn = document.createElement('button'); btn.className='btn'; btn.textContent='Vyhodnotit'; btn.onclick=()=>evaluate(q.number); card.appendChild(btn);
      const btnR = document.createElement('button'); btnR.className='btn secondary'; btnR.textContent='Reset'; btnR.onclick=()=>resetQ(q.number); card.appendChild(btnR);
      const res = document.createElement('div'); res.id='res_'+q.number; res.className='hidden'; card.appendChild(res);
    }
    root.appendChild(card);
  });
}

function filterType(t){ document.querySelectorAll('.item').forEach(el=>{ el.style.display = (t==='all' || el.dataset.type===t)?'block':'none'; }); }

function evaluate(qn){
  const card = document.getElementById('q'+qn);
  const labels = Array.from(card.querySelectorAll('.opts label'));
  const checked = labels.filter(l=>l.querySelector('input').checked);
  const anyChecked = checked.length>0;
  let wrong=false, missing=false, total=0, good=0;
  labels.forEach(label=>{
    const inp = label.querySelector('input');
    const isC = inp.dataset.correct==='true';
    if(isC){ total++; }
    // reset styles
    label.classList.remove('correct','wrong','miss');
    if(inp.checked && isC){ label.classList.add('correct'); good++; }
    if(inp.checked && !isC){ label.classList.add('wrong'); wrong=true; }
    if(!inp.checked && isC){ missing=true; label.classList.add('miss'); }
  });
  const res = document.getElementById('res_'+qn);
  res.classList.remove('hidden');
  const correctTexts = labels.filter(l=>l.querySelector('input').dataset.correct==='true').map(l=>l.textContent.trim());
  if(!anyChecked){ res.textContent='Nejprve vyber odpovědi.'; card.classList.remove('correct','wrong'); return; }
  if(!wrong && !missing){ res.innerHTML = 'Správně!'; card.classList.add('correct'); card.classList.remove('wrong'); }
  else { res.innerHTML = `Nesprávně. Správné odpovědi: <em>${correctTexts.join('; ')}</em>`; card.classList.add('wrong'); card.classList.remove('correct'); }
}

function resetQ(qn){
  const card = document.getElementById('q'+qn);
  card.querySelectorAll('input').forEach(inp=>{ inp.checked=false; });
  card.querySelectorAll('.opts label').forEach(l=>{ l.classList.remove('correct','wrong','miss'); });
  const res = document.getElementById('res_'+qn); res.classList.add('hidden'); res.textContent=''; card.classList.remove('correct','wrong');
}

function evaluateAll(){ let correct=0,total=0; document.querySelectorAll('.item').forEach(el=>{ const qn = parseInt(el.id.replace('q','')); const hasInputs = el.querySelectorAll('input').length>0; if(hasInputs){ evaluate(qn); total++; const ok = el.classList.contains('correct') && !el.classList.contains('wrong'); if(ok){ correct++; } } else { // order type
    const list = document.getElementById('order_'+qn); if(list){ const expected = Array.from(list.querySelectorAll('li')).map(li=>li.textContent.trim()); evaluateOrder(qn, expected); total++; const ok = el.classList.contains('correct') && !el.classList.contains('wrong'); if(ok){ correct++; } }
  } }); document.getElementById('summary').textContent = `Skóre: ${correct}/${total}`; }

function shuffleAll(){ document.querySelectorAll('.item .opts').forEach(div=>{ const labels = Array.from(div.querySelectorAll('label')); shuffle(labels); labels.forEach(l=>div.appendChild(l)); }); }

// Drag-drop ordering
let dragged;
function drag(ev){ dragged = ev.target; }
function allowDrop(ev){ ev.preventDefault(); }
function drop(ev){ ev.preventDefault(); const target = ev.target.closest('li'); if(target && dragged!==target){ const list = target.parentNode; const after = (dragged.compareDocumentPosition(target) & Node.DOCUMENT_POSITION_FOLLOWING); list.insertBefore(dragged, after? target.nextSibling : target); } }
function evaluateOrder(qn, expected){
  const list = document.getElementById('order_'+qn);
  const items = Array.from(list.querySelectorAll('li')).map(li=>li.textContent.trim());
  const res = document.getElementById('res_'+qn); res.classList.remove('hidden');
  const ok = items.length===expected.length && items.every((txt,i)=>txt===expected[i]);
  const card = document.getElementById('q'+qn);
  if(ok){ res.textContent='Správně seřazeno.'; card.classList.add('correct'); card.classList.remove('wrong'); }
  else { res.innerHTML='Nesprávné pořadí. Správné: <em>'+expected.join(' → ')+'</em>'; card.classList.add('wrong'); card.classList.remove('correct'); }
}
function resetOrder(qn, expected){ const list = document.getElementById('order_'+qn); list.innerHTML=''; expected.forEach(txt=>{ const li=document.createElement('li'); li.textContent=txt; li.setAttribute('draggable','true'); li.ondragstart=drag; li.ondragover=allowDrop; li.ondrop=drop; list.appendChild(li); }); const res=document.getElementById('res_'+qn); res.classList.add('hidden'); res.textContent=''; const card=document.getElementById('q'+qn); card.classList.remove('correct','wrong'); }

function generateSubset(){ const n = Math.max(1, Math.min(parseInt(document.getElementById('countInput').value||'20'), DATA.length)); const sample = shuffle(DATA.slice()).slice(0, n); renderQuiz(sample); document.getElementById('summary').textContent=''; }

// initial render
renderQuiz(DATA.slice(0, 30));
</script>
